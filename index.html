<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Slider</title>
    <!--swiper slider stylesheet file-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--Custom stylesheet file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header section-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
                <div class="slider-content">
                    <p>Global Brand Event on Disital Design</p>
                    <h1>DIGITAL THINKING CONFERENCE</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">GET TICKET</a>
                        <a class="btn-common btn-border" href="#">EXPLORE MORE</a>
                    </div>
                </div>
            </div>
            
            <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
                <div class="slider-content">
                    <p>Global Brand Event on Disital Design</p>
                    <h1>22 AMAZING SPEAKER</h1>
                    <div class="btn">
                        <a class="btn-common btn-border" href="#">EXPLORE MORE</a>
                    </div>
                </div>
            </div>
            
            <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
                <div class="slider-content">
                    <p>Global Brand Event on Disital Design</p>
                    <h1>BOOK YOUR SEAT NOW</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">GET TICKET</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-scrollbar"></div>
    </div>
    
    
    
    
    <!--jQuery cdn file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jQuery plugin js file-->
    <script src="js/swiper.min.js"></script>
    <!--Custom javascript file-->
    <script src="js/script.js"></script>
</body>
</html>
